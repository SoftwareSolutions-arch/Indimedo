<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Beauty & Care</ion-title>
        <ion-buttons end>
            <button ion-button tappable (click)="gotoCategory()">
              <ion-icon name="cart"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding class="common-bg">
    <ion-list class="user-list" style="margin: -4px 0 2px 0px;">
     
        
        <button  ion-item  class="text-1x" *ngFor="let beautyCategory of beautyCategoryMenuItems" 
        (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}" style="width: 100%;">
          <span ion-text color="primary"  style="width: 80%;">{{beautyCategory.title}}</span>
          <ion-col col-2 *ngIf="sublevel" style="line-height: 2.5;    left: 65%;">
            <ion-icon color="success" style="margin-top: 0px;font-size: 2rem;" item-right [name]="isGroupShown(i) ? 'ios-add-circle-outline' : 'ios-add-circle'"></ion-icon>
        </ion-col>
          
        </button>
        <ion-row *ngIf="isGroupShown(i)">
            <ion-list class="user-list" style="margin: 0px 0px 6px 37px;">
              <button  menuClose ion-item  class="text-1x" *ngFor="let beautysub of beautysubItems" (click)="openPage(beautysub)">
          <span ion-text color="primary">{{beautysub.title}}</span>
              </button>
            </ion-list>
          </ion-row>
          <button ion-item menuClose class="text-1x" *ngFor="let beautyItemBase of beautyCategoryBaseMenuItems" (click)="openPage(beautyItemBase)">
            <span ion-text color="primary">{{beautyItemBase.title}}</span>
          </button>
      </ion-list>

</ion-content>
