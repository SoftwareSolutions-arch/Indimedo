<ion-header>
    <ion-navbar color="primary">

      <ion-title>
        <img src="assets/img/logo.png" style="width: 80%;">
      </ion-title>
        <ion-buttons end>
            <button ion-button tappable (click)="gotoCategory()">
              <ion-icon name="cart"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding class="common-bg">
  <ion-row>
      <ion-col col-6>
          <button ion-button  block (click)="openSort()">
              <ion-icon name="funnel"></ion-icon>&nbsp;&nbsp;
              Sort
            </button>
      </ion-col>

      <ion-col col-6>
          <button ion-button  block (click)="openFilter()">
              <ion-icon name="color-filter"></ion-icon>&nbsp;&nbsp;
              Filter
            </button>
      </ion-col>
    </ion-row>
