<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filter</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="common-bg">
  <ion-grid>
    <ion-row>
      <ion-col col-3 style="border-right: 1px solid #c7c4c4;">
        <table>
          <tbody >
            

            <tr *ngFor="let slide of productVariations">
              <td>
                <hr style="    border: 0.2px solid grey;margin-left: -11px;
                width: 100%;" />
                <button type="button" ion-button color="primary"
                  style="color:black;background-color:white;box-shadow: none;height: 2.5rem;top: 1px;left: -10px;" (click)="showhide(slide.variation_id)">{{slide.variation_name}}</button>
              </td>

            </tr>
            
          </tbody>
        </table>



      </ion-col>
      <ion-col col-9 style="border-left: 1px solid #c7c4c4;" >
                            <ion-item-group id="{{slide.variation_id}}" ng-style="style" style="display: none;" *ngFor="let slide of productVariations">
          <ion-item *ngFor="let subitem of slide.data">
            <ion-checkbox id={{subitem.id}}></ion-checkbox>
            <ion-label>{{subitem.value}}</ion-label>

          </ion-item>
      
        </ion-item-group>
      </ion-col>

    </ion-row>


  </ion-grid>

</ion-content>
<ion-footer no-border>
  <ion-toolbar transparent>
    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="openCancel()">

          Cancel
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button block (click)="openFilter()">

          Apply
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
